<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.simplecolorpicker.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script> 
  <script src="js/jquery.simplecolorpicker.js"></script>
  <title>Pixel Art</title>
</head>
<body>
  <header><h1>Pixel Art Maker</h1></header>
  <div class="container">
    <section class="input-panel">
      <form>
        <div class="container">
          <div class="row justify-content-center">
            <div class="form-group col">
              <label for="gridHeight">Grid Height:</label>
              <input type="number" min="0" class="form-control" id="gridHeight" placeholder="1">
            </div>
            <div class="form-group col">
              <label for="gridWidth">Grid Width:</label>
              <input type="number" min="0" class="form-control" id="gridWidth" placeholder="1">
            </div>
            <button type="submit" class="btn btn-primary col-3">Submit</button>
          </div>
        </div>
      </form>
      <div id="colors-menu">
        <select name="colorpicker">
          <option value="#f00">Red</option>
          <option value="#ff7f00">Orange</option>
          <option value="#ff0">Yellow</option>
          <option value="#0f0">Green</option>
          <option value="#00f">Blue</option>
          <option value="#4b0082">Indigo</option>
          <option value="#9400d3">Purple</option>
        </select>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
